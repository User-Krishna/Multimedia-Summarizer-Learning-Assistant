<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #282c34; /* Dark background for the whole page */
            color: #ffffff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .navbar {
            width: 100%;
            background-color: #000000; /* Black background color */
            padding: 10px 20px; /* Add padding for better spacing */
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .navbar img {
            height: 40px; /* Adjust the height of the image */
            margin-right: 15px; /* Add some space between the image and the title */
        }

        .navbar h1 {
            margin: 0;
            color: whitesmoke; /* Font color */
            font-size: 24px;
        }

        .container {
            width: 100%;
            max-width: 800px; /* Increased width for better readability */
            height: 80vh; /* Set a height to make the chat container fit nicely on the screen */
            background-color: #3b4049; /* Darker background for the container */
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            margin-top: 60px; /* Space for the navbar */
        }

        .text-input {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 16px;
            background-color: #2e3238; /* Slightly lighter background for text area */
        }

        .text-input textarea {
            height: 40%;
            width: 100%;
            border: none;
            outline: none;
            resize: none;
            background: none;
            font-size: 18px;
            padding: 10px 15px;
            border-radius: 4px;
            color: #ffffff;
            background-color: #282c34; /* Dark background for text area */
            margin-bottom: 10px;
        }

        .text-input textarea::placeholder {
            color: #b7b6b6;
        }

        .controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            background-color: #3b4049; /* Match container background */
            border-top: 1px solid #444; /* Dark border */
        }

        .controls .icons ion-icon {
            color: #adadad;
            font-size: 1.7rem;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .controls .icons ion-icon:hover {
            color: #ffffff;
        }

        .controls .exchange {
            color: #adadad;
            cursor: pointer;
            font-size: 1.7rem;
            transition: transform 0.2s ease;
        }

        .controls .exchange:hover {
            transform: scale(1.1);
        }

        .controls select {
            color: #ffffff;
            background-color: #282c34;
            border: 1px solid #444;
            outline: none;
            font-size: 18px;
            padding: 5px;
            border-radius: 4px;
        }

        .container button {
            width: 100%;
            padding: 14px;
            outline: none;
            border: none;
            color: #ffffff;
            cursor: pointer;
            margin-top: 20px;
            font-size: 1.2rem;
            border-radius: 4px;
            background-color: #282c34; /* Dark background for button */
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .container button:hover {
            background-color: #1f2428;
            transform: scale(1.05);
        }

        @media (max-width: 660px) {
            .container {
                padding: 20px;
            }
            .text-input {
                flex-direction: column;
            }
            .text-input textarea {
                height: 200px;
            }
            .controls {
                flex-direction: column;
                align-items: flex-start;
            }
            .controls select {
                width: 100%;
                margin-bottom: 10px;
            }
            .controls .exchange {
                font-size: 1.2rem;
            }
        }

        @media screen and (max-width: 1250px) {
            .container {
                zoom: 0.7;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <img src="image/languages.png"/>
        <h1>Language Translator</h1>
    </div>

    <div class="container">
        <div class="text-input">
            <textarea spellcheck="false" class="from-text" placeholder="Enter text"></textarea>
            <ul class="controls">
                <li class="row from">
                    <div class="icons">
                        <ion-icon id="from-volume" name="volume-medium-outline"></ion-icon>
                        <ion-icon id="from-copy" name="copy-outline"></ion-icon>
                    </div>
                    <select></select>
                </li>
                <li class="exchange">
                    <ion-icon name="swap-vertical"></ion-icon>
                </li>
                <li class="row to">
                    <select></select>
                    <div class="icons">
                        <ion-icon id="to-volume" name="volume-medium-outline"></ion-icon>
                        <ion-icon id="to-copy" name="copy-outline"></ion-icon>
                    </div>
                </li>
            </ul>
            <textarea spellcheck="false" readonly disabled class="to-text" placeholder="Translation"></textarea>
        </div>
        <button>Translate it</button>
    </div>
    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        const languages = {
            "am-ET": "Amharic",
            "ar-SA": "Arabic",
            "be-BY": "Bielarus",
            "bem-ZM": "Bemba",
            "bi-VU": "Bislama",
            "bjs-BB": "Bajan",
            "bn-IN": "Bengali",
            "bo-CN": "Tibetan",
            "br-FR": "Breton",
            "bs-BA": "Bosnian",
            "ca-ES": "Catalan",
            "cop-EG": "Coptic",
            "cs-CZ": "Czech",
            "cy-GB": "Welsh",
            "da-DK": "Danish",
            "dz-BT": "Dzongkha",
            "de-DE": "German",
            "dv-MV": "Maldivian",
            "el-GR": "Greek",
            "en-GB": "English",
            "es-ES": "Spanish",
            "et-EE": "Estonian",
            "eu-ES": "Basque",
            "fa-IR": "Persian",
            "fi-FI": "Finnish",
            "fn-FNG": "Fanagalo",
            "fo-FO": "Faroese",
            "fr-FR": "French",
            "gl-ES": "Galician",
            "gu-IN": "Gujarati",
            "ha-NE": "Hausa",
            "he-IL": "Hebrew",
            "hi-IN": "Hindi",
            "hr-HR": "Croatian",
            "hu-HU": "Hungarian",
            "id-ID": "Indonesian",
            "is-IS": "Icelandic",
            "it-IT": "Italian",
            "ja-JP": "Japanese",
            "kk-KZ": "Kazakh",
            "km-KM": "Khmer",
            "kn-IN": "Kannada",
            "ko-KR": "Korean",
            "ku-TR": "Kurdish",
            "ky-KG": "Kyrgyz",
            "la-VA": "Latin",
            "lo-LA": "Lao",
            "lv-LV": "Latvian",
            "men-SL": "Mende",
            "mg-MG": "Malagasy",
            "mi-NZ": "Maori",
            "ms-MY": "Malay",
            "mt-MT": "Maltese",
            "my-MM": "Burmese",
            "ne-NP": "Nepali",
            "niu-NU": "Niuean",
            "nl-NL": "Dutch",
            "no-NO": "Norwegian",
            "ny-MW": "Nyanja",
            "ur-PK": "Pakistani",
            "pau-PW": "Palauan",
            "pa-IN": "Panjabi",
            "ps-PK": "Pashto",
            "pis-SB": "Pijin",
            "pl-PL": "Polish",
            "pt-PT": "Portuguese",
            "rn-BI": "Kirundi",
            "ro-RO": "Romanian",
            "ru-RU": "Russian",
            "sg-CF": "Sango",
            "si-LK": "Sinhala",
            "sk-SK": "Slovak",
            "sm-WS": "Samoan",
            "sn-ZW": "Shona",
            "so-SO": "Somali",
            "sq-AL": "Albanian",
            "sr-RS": "Serbian",
            "sv-SE": "Swedish",
            "sw-SZ": "Swahili",
            "ta-LK": "Tamil",
            "te-IN": "Telugu",
            "tet-TL": "Tetum",
            "tg-TJ": "Tajik",
            "th-TH": "Thai",
            "ti-TI": "Tigrinya",
            "tk-TM": "Turkmen",
            "tl-PH": "Tagalog",
            "tn-BW": "Tswana",
            "to-TO": "Tongan",
            "tr-TR": "Turkish",
            "uk-UA": "Ukrainian",
            "uz-UZ": "Uzbek",
            "vi-VN": "Vietnamese",
            "wo-SN": "Wolof",
            "xh-ZA": "Xhosa",
            "yi-YD": "Yiddish",
            "zu-ZA": "Zulu",
        };

        const fromText = document.querySelector(".from-text"),
            toText = document.querySelector(".to-text"),
            exchageIcon = document.querySelector(".exchange"),
            selectTag = document.querySelectorAll("select"),
            icons = document.querySelectorAll(".row ion-icon");
        (translateBtn = document.querySelector("button")),
            selectTag.forEach((tag, id) => {
                for (let lang_code in languages) {
                    let selected =
                        id == 0
                            ? lang_code == "en-GB"
                                ? "selected"
                                : ""
                            : lang_code == "ne-NP"
                                ? "selected"
                                : "";
                    let option = `<option ${selected} value="${lang_code}">${languages[lang_code]}</option>`;
                    tag.insertAdjacentHTML("beforeend", option);
                }
            });

        fromText.addEventListener("keyup", () => {
            if (!fromText.value) {
                toText.value = "";
            }
        });

        translateBtn.addEventListener("click", () => {
            let text = fromText.value.trim(),
                translateFrom = selectTag[0].value,
                translateTo = selectTag[1].value;
            if (!text) return;
            toText.setAttribute("placeholder", "Translating...");

            let apiUrl = `https://api.mymemory.translated.net/get?q=${text}&langpair=${translateFrom}|${translateTo}`;
            fetch(apiUrl)
                .then((res) => res.json())
                .then((data) => {
                    console.log(data); // Debugging: Check the response from the API
                    if (data.responseData.translatedText) {
                        toText.value = data.responseData.translatedText;
                        data.matches.forEach((match) => {
                            if (match.id === 0) {
                                toText.value = match.translation;
                            }
                        });
                    } else {
                        toText.value = "Translation error";
                    }
                    toText.setAttribute("placeholder", "Translation");
                })
                .catch((error) => {
                    console.error("Error:", error);
                    toText.value = "Translation error";
                    toText.setAttribute("placeholder", "Translation");
                });
        });

        exchageIcon.addEventListener("click", () => {
            let tempText = fromText.value,
                tempLang = selectTag[0].value;
            fromText.value = toText.value;
            toText.value = tempText;
            selectTag[0].value = selectTag[1].value;
            selectTag[1].value = tempLang;
        });

        icons.forEach((icon) => {
            icon.addEventListener("click", ({ target }) => {
                if (!fromText.value || !toText.value) return;
                if (target.getAttribute("name") == "copy-outline") {
                    if (target.id == "from") {
                        navigator.clipboard.writeText(fromText.value);
                    } else {
                        navigator.clipboard.writeText(toText.value);
                    }
                } else {
                    let utterance;
                    if (target.id == "from") {
                        utterance = new SpeechSynthesisUtterance(fromText.value);
                        utterance.lang = selectTag[0].value;
                    } else {
                        utterance = new SpeechSynthesisUtterance(toText.value);
                        utterance.lang = selectTag[1].value;
                    }
                    speechSynthesis.speak(utterance);
                }
            });
        });
    </script>
</body>
</html>
