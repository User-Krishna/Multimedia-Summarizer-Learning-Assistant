<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Success</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('image/upload.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #444;
        }
        .container {
            max-width: 600px;
            width: 100%;
            padding: 30px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h2 {
            margin-bottom: 25px;
            color: #5a3d2b;
            font-size: 26px;
            font-weight: bold;
        }
        .back-button {
            padding: 12px 25px;
            background: #87a97e;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none; /* Remove underline */
            display: inline-block; /* Center the button */
            margin-top: 20px; /* Add some margin to separate from the message */
        }
        .back-button:hover {
            background: #75996d;
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .success-message,
        .back-button {
            display: none;
        }
        .loading {
            margin: 20px auto;
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #3498db;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .countdown {
            font-size: 16px;
            margin-top: 20px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loading"></div>
        <div class="countdown">Please wait: <span id="countdown">10</span> seconds</div>
        <h2 class="success-message">Files Successfully Uploaded!</h2>
        <a href="summary.html" class="back-button success-message">Summarize</a>
    </div>

    <script>
        // Initialize countdown timer
        let countdown = 10;
        const countdownElement = document.getElementById('countdown');

        const countdownInterval = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;

            if (countdown === 0) {
                clearInterval(countdownInterval);
                document.querySelectorAll('.success-message').forEach(element => {
                    element.style.display = 'block';
                });
                document.querySelector('.loading').style.display = 'none';
                document.querySelector('.countdown').style.display = 'none';
            }
        }, 1000); // Update every second
    </script>
</body>
</html>
